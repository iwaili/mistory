<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Form</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #ffffff;
            color: #000000;
            margin: 0;
            padding: 1rem;
            line-height: 1.4;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        h1 {
            border-bottom: 2px solid #000;
            padding-bottom: 0.3rem;
            margin-bottom: 1rem;
            box-shadow: 4px 4px 8px rgba(255, 255, 255, 0.8);
        }

        form {
            background: #f8f8f8;
            font-size: small;
            padding: 1rem;
            border: 1px solid #000;
            margin: 1rem 0;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            box-shadow: 4px 4px 12px rgba(255, 255, 255, 0.9);
        }

        input, textarea {
            width: 100%;
            padding: 0.4rem;
            margin: 0.2rem 0;
            border: 1px solid #000;
            background: #fff;
            border-radius: 6px;
            box-shadow: 4px 4px 8px rgba(255, 255, 255, 0.8);
        }

        button {
            background: #000;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 6px;
            align-self: flex-start;
            margin-top: 0.5rem;
            box-shadow: 4px 4px 8px rgba(255, 255, 255, 0.8);
        }

        button:hover {
            opacity: 0.8;
            box-shadow: 6px 6px 12px rgba(255, 255, 255, 0.9);
            transform: translateY(-1px);
        }

        ul {
            padding: 0;
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        li {
            border: 1px solid #000;
            padding: 1rem;
            background: #fff;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            box-shadow: 4px 4px 12px rgba(255, 255, 255, 0.9);
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 0.5rem;
        }

        img {
            max-width: 50%;
            border: 1px solid #000;
            border-radius: 8px;
            box-shadow: 4px 4px 12px rgba(255, 255, 255, 0.9);
        }

        p {
            margin: 0.3rem 0;
        }
        .comment-section {
            width: 100%;
            overflow: hidden;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add a new One!!</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>

        <h1>History</h1>
        <ul>
            {% for movie in movie_list %}
            <li>
                <strong>{{ movie.name }} ({{ movie.year }})</strong>
                {{ movie.rating }}<br>
                <p>{{ movie.comments }}</p>
                {% if movie.poster_url %}
                <div class="image-container">
                    <img src="{{ movie.poster_url }}" alt="{{ movie.name }} poster">
                </div>
                {% endif %}
            </li>
            {% endfor %}
        </ul>        
    </div>
</body>
</html>
